<div>
  <app-switch
    [block_todo]="actual_list"
    (changeName)="editTitle($event)"
    (changeList)="changeList($event)"
    [first_element]="current_index === 0"
    [last_element]="current_index === block_todo_list.length"
  >
  </app-switch>
  <div class="global">
    <app-todo-list
      [number_completed_items]="actual_completed_item"
      [block_todo]="actual_list"
      (updateTodoBlock)="updateList($event)"
    ></app-todo-list>
  </div>
</div>
